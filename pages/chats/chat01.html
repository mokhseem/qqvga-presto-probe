<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>ArtDen</title>
  <link rel="stylesheet" href="../../styles/index.css">
  <script>
    function getTime() {
      let fullDate = new Date();
      let shortTime = fullDate.toLocaleTimeString([], { timeStyle: 'short' });
      document.getElementById('timestamp').textContent = `[${shortTime}]`;
    }
  </script>
</head>
  <body style="font-weight: bolder; margin: 0;">
    <div style="margin: 1em;">
      <button onclick="getTime()">Time</button>
      <p id="timestamp"></p>
    </div>
    <dl>
      <dt style="color: blue;">
        [13:55] &lt;&lt;&lt;
      </dt>
      <dd>
        Привет!
      </dd>
      <dt style="color: red;">
        [13:56] &gt;&gt;&gt;
      </dt>
      <dd>
        Привет! Чем занимаешься?
      </dd>
      <dt style="color: blue;">
        [13:56] &lt;&lt;&lt;
      </dt>
      <dd>
        Новый jimm тестирую
      </dd>
      <dt style="color: red;">
        [13:57] &gt;&gt;&gt;
      </dt>
      <dd>
        И как?
      </dd>
      <dt style="color: blue;">
        [13:57] &lt;&lt;&lt;
      </dt>
      <dd>
        Всё работает!
      </dd>
      <dt style="color: red;">
        [13:58] &gt;&gt;&gt;
      </dt>
      <dd>
        Здорово
      </dd>
   </dl>
   <button>Message</button>
  </body>
</html>
